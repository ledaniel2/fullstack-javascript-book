<!DOCTYPE html>
<html>
    <head>
        <title>Promise and Throw</title>
    </head>
    <body>

<p>(View the output in DevTools/Console)</p>

<script>
let promise = new Promise((resolve, reject) => {
  throw new Error('Something went wrong');
});

promise.catch(error => console.log(error));
</script>

    </body>
</html>
